<div style="width: 500px; margin: auto;">
  <div *ngIf="currentPlace" class="edit-form">
    <h4>Place</h4>
    <form>
      <div class="form-group">
        <label for="title">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="currentPlace.name"
          name="name"
        />
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          [(ngModel)]="currentPlace.address"
          name="address"
        />
      </div>

      <div class="form-group">
        <label for="telephone">Description</label>
        <input
          type="text"
          class="form-control"
          id="telephone"
          [(ngModel)]="currentPlace.telephone"
          name="telephone"
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentPlace.description"
          name="description"
        />
      </div>
    </form>



    <button class="badge badge-danger mr-2" (click)="deletePlace()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success"
      (click)="updatePlace()"
    >
      Update
    </button>
    <p></p>
  </div>

  <div *ngIf="!currentPlace">
    <br />
    <p>404 Can not find a place you're searching</p>
  </div>
</div>
